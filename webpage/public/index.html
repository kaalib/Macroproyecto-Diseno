<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIEU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="front.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center py-3">
            <div class="col-auto">
                <img src="imagenes/logo.png" alt="LIEU Logo" class="logo-image">
            </div>
        </div>
        <!-- REAL TIME -->
        <div class="container">
            <div class="row justify-content-center d-flex flex-wrap gap-2" id="realTimeControls">
                <div class="col-auto mb-3 d-flex justify-content-center">
                    <div class="data">
                        <strong>Latitude:</strong> <span id="latitude">Loading...</span>
                    </div>
                </div>
                <div class="col-auto mb-3 d-flex justify-content-center">
                    <div class="data">
                        <strong>Longitude:</strong> <span id="longitude">Loading...</span>
                    </div>
                </div>
                <div class="col-auto mb-3 d-flex justify-content-center">
                    <div class="data">
                        <strong>Date:</strong> <span id="date">Loading...</span>
                    </div>
                </div>
                <div class="col-auto mb-3 d-flex justify-content-center">
                    <div class="data">
                        <strong>Time:</strong> <span id="time">Loading...</span>
                    </div>
                </div>
                <div class="col-auto mb-3 d-flex justify-content-center">
                    <div class="data">
                        <strong>rpm:</strong> <span id="rpm">Loading...</span>
                    </div>
                </div>
                <div class="col-auto mb-3 d-flex justify-content-center">
                    <div class="data">
                        <strong>Speed:</strong> <span id="speed">Loading...</span>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <button id="historicalDataBtn" class="btn btn-primary btn-sm">Get Historical Data</button>
                </div>
            </div>
        </div>

        <!-- HISTORICAL -->
        <div class="row justify-content-center mt-3" id="historicalControls" style="display: none;">
            <div class="col-12">
                <div class="card historical-card">
                    <div class="card-body p-2">
                        <div class="row g-2">
                            <div class="col-md-6">
                                <div class="row g-1">
                                    <div class="col-6">
                                        <label for="startDate" class="form-label small-label">Start Date:</label>
                                        <input type="text" id="startDate" class="form-control form-control-sm" required>
                                    </div>
                                    <div class="col-6">
                                        <label for="endDate" class="form-label small-label">End Date:</label>
                                        <input type="text" id="endDate" class="form-control form-control-sm" required>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center mt-1">
                                    <button id="gethistorical" class="btn btn-primary btn-sm">Get Historical</button>
                                </div>
                            </div>
                            <div class="col-md-6 " id="Searchsection" style= "display: none;" >
                                <div class="mb-1">
                                    <label for="address" class="form-label small-label">Enter a location:</label>
                                    <div class="input-group input-group-sm">
                                        <input type="text" id="address" class="form-control form-control-sm" placeholder="Enter a location">
                                        <span class="input-group-text" id="clearAddress">&times;</span>
                                    </div>
                                </div>
                                <div class="row g-1">
                                    <div class="col-8">
                                        <input type="number" id="radius" class="form-control form-control-sm" min="1" placeholder="Radius (500m default)">
                                    </div>
                                    <div class="col-4">
                                        <button id="searchbyaddress" class="btn btn-primary btn-sm w-100">Search by location</button>
                                    </div>
                                </div>
                                <div class="row mt-3" id="slider" style="display:none;">
                                    <div class="col-12">    
                                        <label for="marker-slider" class="form-label"> &larr; Historic route &rarr; </label>
                                        <input type="range" id="marker-slider" class="form-range custom-range" min="0" max="100" value="0">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button id="realtimeBtn" class="btn btn-primary btn-sm position-fixed start-0 top-0 m-3 d-flex align-items-center gap-2">
                    <i class="bi bi-arrow-left"></i>
                    Main Page
                </button>
            </div>
        </div>
 
        <div class="row mt-3">
            <div class="col-12">
                <div id="map" style="height: 500px;"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
